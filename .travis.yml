os: os

osx_image: xcode9.3

git:
  depth: 1

branches:
  only:
  - dev
  - master

language: java

cache:
  directories:
    - $HOME/.m2
    - $TRAVIS_BUILD_DIR/src/main/cpp/dependencies.zip

install:
  - curl https://github.com/databrary/FFplay64/raw/master/dependencies.zip -o $HOME/dependencies.zip
  - unzip $HOME/dependencies.zip -d $TRAVIS_BUILD_DIR/src/main/cpp/
  - echo java -version
  - echo mvn -version

script:
  - mvn -X -U -Prelease,mac -Dmaven.test.skip=true clean compile
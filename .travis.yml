os: os

osx_image: xcode9.3

language: java

cache:
  directories:
    - $HOME/.m2
    - $TRAVIS_BUILD_DIR/src/main/cpp/dependencies.zip

install:
  - curl -L https://github.com/databrary/FFplay64/raw/master/dependencies.zip -o $TRAVIS_BUILD_DIR/src/main/cpp/dependencies.zip
  - unzip $TRAVIS_BUILD_DIR/src/main/cpp/dependencies.zip
  - echo java -version
  - echo mvn -version

script:
  - mvn -X -U -Prelease,mac -Dmaven.test.skip=true clean compile